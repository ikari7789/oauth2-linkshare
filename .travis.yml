language: php

php:
  - 5.6
  - 7.0
  - 7.1

sudo: false

before_install:
  - if [[ $TRAVIS_PHP_VERSION != 7.1 ]] ; then phpenv config-rm xdebug.ini; fi
  - travis_retry composer self-update

install:
  - composer install --no-interaction --prefer-dist --no-suggest

script: vendor/bin/phpunit --no-coverage

matrix:
  allow_failures:
    - php: 7.1

fast_finish: true
